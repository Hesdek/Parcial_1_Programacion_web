    <h1>Lista de Usuarios</h1>
    <!-- Contenedor para los usuarios listados -->

    <!-- Formulario para crear o modificar un usuario -->
    <section>
        <h2>Crear o Modificar Usuario</h2>
        <form id="user-form" onsubmit="event.preventDefault(); saveUser();">
            <input type="hidden" id="user-id" />
            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" required />
            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" required />
            <label for="phone">Tel√©fono:</label>
            <input type="tel" id="phone" required />
            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <label for="job-title">Puesto de trabajo:</label>
            <input type="text" id="job-title" required />
            <button type="submit">Guardar</button>
        </form>
    </section>
